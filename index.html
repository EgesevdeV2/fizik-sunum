
<html lang="tr">
<head>

    <title>Edebiyat Ödevi - Dilimizin Zenginlikleri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
            display: flex;

        }   
        @media print {
        .nav-buttons {

        }
        }    
        .page {
            page-break-after: always;
        }
        header {
            background-color: #333333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 40px;
            margin: 0;
        }
        header h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;

            padding-bottom: 120px;

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;

        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 60px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50px;
            width: 65px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: #3498db;
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        button:active {
            background-color: #1d73b8;
            transform: scale(1) rotate(0deg);
        }

        /* Doğru yerde tanımlama */
        .arrow-left::before {
            font-size: 30px;
        }

        .arrow-right::before {
            font-size: 30px;
        }

        a {
            text-decoration: none;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 280px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #1d73b8;
        }
        .slide {
            display: none;
            text-align: center;
            page-break-after: always;
        }
        .slide.active {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 36px;
            color: #2980b9;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 36px;
            color: #7CFEF0;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a.download-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
        }
        a.download-button:hover {
            background-color: #45a049;
        }
  </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>Türk Dili ve Edebiyatı Performans ve Konuşma Ödevi</h1>
    <h3>Ege Özçelik 8/B - 229</h3>
</header>
    
<div class="container">
    <div id="page-indicator" style="font-size: 20px; margin-bottom: 20px; color: #333;"></div>

    <div class="slide active">
  <img src="" alt="Edebiyat">
  <h2>Dilimiz</h2>
  <p> Edebiyat </p>
    </div>

    <div class="slide">
  <img src="" alt="Edebiyat">
  <h2>Dilimiz</h2>
  <p> Edebiyat </p>
    </div>
    
    <div class="slide">
  <img src="edebiyat.jpg" alt="Edebiyat">
  <h1>Türk Dili Ve Edebiyatı Performans ve Konuşma Sınavı Pdf Dosyasını İndir</h1>
  <a href="#" class="download-button" onclick="downloadPDF()">PDF İndir</a>
    <h2> </h2>
    </div>
    
</div>
    <!-- Gezinti Butonları -->
    <div class="nav-buttons">
    <button class="arrow-left" onclick="prevSlide()">Geri</button>
    <button class="arrow-right" onclick="nextSlide()">İleri</button>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    function updatePageIndicator() {
    const indicator = document.getElementById("page-indicator");
    indicator.textContent = `Sayfa ${currentSlide + 1} / ${slides.length}`;
}

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
            slide.classList.add('active');
        }
    });
    updatePageIndicator(); // her geçişte güncelle
}

// Sayfa ilk açıldığında göster
updatePageIndicator();

function downloadPDF() {
    const slides = document.querySelectorAll('.slide');
    const navButtons = document.querySelector('.nav-buttons');
    const pageIndicator = document.getElementById("page-indicator");

    // Tüm slaytları geçici olarak görünür yap
    slides.forEach(slide => {
        slide.style.display = 'block';
        slide.classList.add('active');
    });

    // Navigasyon butonlarını ve göstergeyi gizle
    if (navButtons) navButtons.style.display = 'none';
    if (pageIndicator) pageIndicator.style.display = 'none';

    // PDF oluşturulacak içerik
    const element = document.querySelector('.container');

    const opt = {
        margin:       0,
        filename:     'edebiyatsunum229.pdf',
        image:        { type: 'jpeg', quality: 1 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
        // Slaytları eski haline döndür
        slides.forEach((slide, index) => {
            if (index === 0) {
                slide.classList.add('active');
                slide.style.display = 'block';
            } else {
                slide.classList.remove('active');
                slide.style.display = 'none';
            }
        });

        // Butonları geri göster
        if (navButtons) navButtons.style.display = 'flex';
        if (pageIndicator) pageIndicator.style.display = 'block';
    });
}
</script>
</body>
</html>
